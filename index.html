<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div>
    <label>
      <input type="radio" name="mode" value="2-player" checked> 2 Player
    </label>
    <label>
      <input type="radio" name="mode" value="vs-computer"> vs Computer
    </label>
  </div>
  <div class="game">
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
    <div class="cell" onclick="move(this)"></div>
  </div>
  <button onclick="resetGame()">Reset</button>
  <button onclick="undo()">Undo</button>
  <p id="winner"></p>
  <script src="script.js"></script>
</body>
</html>
